<!DOCTYPE html>
<html lang="ja">
<head>
  <meta name="robots" content="noindex, nofollow">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>推し活キャラ診断</title>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="chat fade-in" id="chat">
    <div class="message bot">
      <p class="text-lg">あなたの推し活キャラを見つけよう</p>
      <p class="text-sm catchcopy">たった16問の質問に応えるだけ。<br>あなたの推し活と楽しみ方がわかる！</p>
    </div>
    <div class="type-grid">
      <img src="images/types/REDS.png" alt="REDS">
      <img src="images/types/REDV.png" alt="REDV">
      <img src="images/types/RELS.png" alt="RELS">
      <img src="images/types/RELV.png" alt="RELV">
      <img src="images/types/RIDS.png" alt="RIDS">
      <img src="images/types/RIDV.png" alt="RIDV">
      <img src="images/types/RILS.png" alt="RILS">
      <img src="images/types/RILV.png" alt="RILV">
      <img src="images/types/WEDS.png" alt="WEDS">
      <img src="images/types/WEDV.png" alt="WEDV">
      <img src="images/types/WELS.png" alt="WELS">
      <img src="images/types/WELV.png" alt="WELV">
      <img src="images/types/WIDS.png" alt="WIDS">
      <img src="images/types/WIDV.png" alt="WIDV">
      <img src="images/types/WILS.png" alt="WILS">
      <img src="images/types/WILV.png" alt="WILV">
    </div>
    <div class="controls">
      <a href="test.html" class="cta-button">今すぐ無料で診断する</a>
    </div>
  </div>
</body>
</html>
