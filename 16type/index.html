<!DOCTYPE html>
<html lang="ja">
<head>
  <meta name="robots" content="noindex, nofollow">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>推し活キャラ診断</title>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="chat fade-in" id="chat">
    <div class="message bot">
      <p class="text-lg">あなたの推し活キャラを見つけよう</p>
      <p class="text-sm catchcopy">たった16問の質問に応えるだけ。<br>あなたの推し活と楽しみ方がわかる！</p>
    </div>
    <div class="type-grid" id="type-grid"></div>
    <script>
      const allTypes = ['REDS', 'REDV', 'RELS', 'RELV', 'RIDS', 'RIDV', 'RILS', 'RILV', 'WEDS', 'WEDV', 'WELS', 'WELV', 'WIDS', 'WIDV', 'WILS', 'WILV'];
      const shuffled = allTypes.sort(() => Math.random() - 0.5);
      const selected = shuffled.slice(0, 5);
      const grid = document.getElementById('type-grid');
      selected.forEach((type, i) => {
        const img = document.createElement('img');
        img.src = 'images/types/' + type + '.png';
        img.alt = type;
        img.style.animationDelay = (i * 0.2) + 's';
        grid.appendChild(img);
      });
    </script>
    <div class="controls">
      <a href="test.html" class="cta-button">今すぐ無料で診断する</a>
    </div>
  </div>
</body>
</html>
